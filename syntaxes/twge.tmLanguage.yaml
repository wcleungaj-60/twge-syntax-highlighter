---
"$schema": https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: twge
patterns:
- include: "#keywords"
- include: "#strings"
- include: "#numbers"
- include: "#comments"
- include: "#metadatas"
repository:
  keywords:
    patterns:
    - name: keyword.twge
      match: "\\b(def|block|checks|actions|triggers|if)\\b"
    - name: keyword.builtin.twge
      match: "\\b(Point)\\b"
  strings:
    name: string.quoted.double.twge
    begin: "\""
    end: "\""
  numbers:
    patterns:
    - name: constant.numeric.decimal.twge
      match: "\\b[0-9][0-9_]*\\b"
  comments:
    patterns:
    - name: comment.line.double-slash.twge
      begin: "//"
      end: "$"
  metadatas:
    patterns:
    - name: metadata.twge
      begin: "__"
      end: "__"
scopeName: source.twge
